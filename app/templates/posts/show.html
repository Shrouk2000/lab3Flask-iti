{% extends './base.html' %}

{% block content %}

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Post Info</h2>
        <a href="{{ url_for('posts.posts_list') }}" class="btn btn-primary">Back to All Posts</a>
    </div>


    <div class="card" style="max-width: 600px; margin: auto;">
        {% if post.image_url %}
        <img src="{{ post.image_url }}" class="card-img-top" alt="{{ post.name }}">
        {% else %}
        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Placeholder Image">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ post.name }}</h5>
            <p class="card-text"><strong>Description:</strong> {{ post.description }}</p>
            <p class="card-text"><strong>Image URL:</strong> {{ post.image_url }}</p>
            
            <div class="d-flex justify-content-end mt-3">
                <a href="{{ url_for('posts.posts_update', id=post.id) }}" class="btn btn-success me-2">Edit</a>
                <form action="{{ url_for('posts.posts_delete', id=post.id) }}" method="POST">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
